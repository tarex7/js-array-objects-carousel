<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-array-carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="carousel my-5">
            <!-- PREV button -->
            <i id="prev" class="fa-solid fa-chevron-left"></i>
            <!-- Galley images -->
            <div class="gallery"></div>
            <div class="description"></div>

            <!-- NEXT button -->
            <i id="next" class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="col-12 buttons d-flex justify-content-center">
          <div id="backwards" class="btn btn-primary mx-5">prev</div>
          <div id="stopBtn" class="btn btn-primary mx-5">STOP</div>
          <div id="forwards" class="btn btn-primary mx-5">next</div>
        </div>
        <div class="col-12">
          <!-- Thumbnails -->
          <div class="row g-2 thumbnails my-3"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
